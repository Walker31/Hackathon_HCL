name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'hclBackend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'hclBackend/**'

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: hcl_library_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'hclBackend/requirements.txt'
    
    - name: Install dependencies
      working-directory: ./hclBackend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black pytest pytest-django pytest-cov
    
    - name: Lint with flake8
      working-directory: ./hclBackend
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      working-directory: ./hclBackend
      run: |
        black --check . --exclude=migrations/
      continue-on-error: true
    
    - name: Run database migrations
      working-directory: ./hclBackend
      env:
        DEBUG: True
        SECRET_KEY: test-secret-key-for-ci
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: hcl_library_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        python manage.py migrate
    
    - name: Run tests
      working-directory: ./hclBackend
      env:
        DEBUG: True
        SECRET_KEY: test-secret-key-for-ci
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: hcl_library_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./hclBackend/coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    needs: test-and-lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'hclBackend/requirements.txt'
    
    - name: Install dependencies
      working-directory: ./hclBackend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Collect static files
      working-directory: ./hclBackend
      env:
        DEBUG: False
        SECRET_KEY: test-secret-key-for-ci
      run: |
        python manage.py collectstatic --noinput
      continue-on-error: true
    
    - name: Upload backend artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: backend-build
        path: hclBackend/
        retention-days: 5

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download backend artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-build
        path: hclBackend/
    
    - name: Deploy to production
      working-directory: ./hclBackend
      run: |
        echo "Deploying backend to production..."
        # Add your deployment script here
        # Example: ./deploy.sh
